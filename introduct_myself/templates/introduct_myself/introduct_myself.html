<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
</head>
<body>
    <h1>Danh sách giới thiệu bản thân</h1>
    {% for person in data %}
        <div>
            <h2>{{ person.name }}</h2>
            <p><strong>Bio:</strong> {{ person.bio }}</p>
            <p><strong>Email:</strong> {{ person.email }}</p>
            <p><strong>Phone:</strong> {{ person.phone }}</p>
            <p><strong>GitHub:</strong> <a href="{{ person.github }}">{{ person.github }}</a></p>
            {% if person.avatar %}
                <img src="{{ person.avatar.url }}" alt="Avatar" width="150">
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
